<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link Icon -->
    <link rel="icon" href="assets/img/Frame 3084.png" type="image/gif/png">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login I-Library</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-nav">
            <a class="navbar-brand" href="#"><img class="bg-transparent" src="assets/img/Frame 3084.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section -->
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-6">
                    <div v-if="clearImages === false">
                        <img class="img-section-login" src="assets/img/Library 2.png" alt="Gambar">
                    </div>
                </div>
                <div class="col-lg-6">
                    <form class="form-login">
                        <center><img src="assets/img/Frame 3084.png" alt="Logo"></center>
                        
                        <div class="container">
                            <div class="mb-3">
                                <label for="Username" class="form-label">Userame</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter Username">
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <p>sinau koding academy 2021 &copy;</p>
                </div>
                <div class="col-6 text-right">
                    <div class="joinus">
                        <p>folow us </p><img src="assets/img/tweet.png" alt="Tweet">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end of footer -->


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
